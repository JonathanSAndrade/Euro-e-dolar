<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img class="logo" src="assets/LOGO.gif" alt="Logo do Convert Money" class="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            <b>para</b>
            <select class="currency-select" >
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro" >€ Euro</option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" type="number" placeholder="0,00" />
        </label>
        <button class="converter-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="brasil" src="assets/Icon Brasil.png" alt="Logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/Vector.png" Seta">
            <div class="currency-box">
                <img class="currency-img" src="assets/USA.png" Logo-moeda-a-convertida">
                <p class="currency" id="currency-name" >Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
    <footer>
        <script src="./script.js"></script>

</body>

</html>
